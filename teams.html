<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams - Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 500px; 
            transition: transform 0.3s ease;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .modal-content {
                width: 90%;
            }
        }

        /* Additional Styles */
        .search-bar {
            width: calc(100% - 150px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">SHOPMART</div>
            <nav>
                <ul class="menu">
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt" aria-hidden="true"></i> Dashboard</a></li>
                    <li><a href="orders.html"><i class="fas fa-box" aria-hidden="true"></i> Orders</a></li>
                    <li><a href="products.html"><i class="fas fa-tags" aria-hidden="true"></i> Products</a></li>
                    <li><a href="customers.html"><i class="fas fa-users" aria-hidden="true"></i> Customers</a></li>
                    <li><a href="messages.html"><i class="fas fa-envelope" aria-hidden="true"></i> Messages</a></li>
                    <li><a href="users.html"><i class="fas fa-user" aria-hidden="true"></i> Users</a></li>
                    <li><a href="teams.html"><i class="fas fa-users-cog" aria-hidden="true"></i> Teams</a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt" aria-hidden="true"></i> Log Out</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <input type="text" placeholder="Search Teams..." class="search-bar" aria-label="Search Teams">
                <div class="user-info">
                    <span>John Watson</span>
                    <img src="R.jpg" alt="User Avatar" class="avatar">
                </div>
            </header>

            <section class="teams">
                <h3>Teams List</h3>
                <button id="openTeamModal" class="create-btn">+ Create Team</button>
                <table>
                    <thead>
                        <tr>
                            <th>Team ID</th>
                            <th>Name</th>
                            <th>Members</th>
                            <th>Department</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dummy data -->
                        <tr>
                            <td>#601</td>
                            <td>Development</td>
                            <td>15</td>
                            <td>Engineering</td>
                        </tr>
                        <tr>
                            <td>#602</td>
                            <td>Marketing</td>
                            <td>8</td>
                            <td>Sales</td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- The Modal -->
    <div id="teamModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <span class="close" aria-label="Close">&times;</span>
            <h3>Create New Team</h3>
            <form class="create-form">
                <label for="teamName">Team Name:</label>
                <input type="text" id="teamName" name="teamName" required aria-required="true">

                <label for="teamMembers">Members Count:</label>
                <input type="number" id="teamMembers" name="teamMembers" min="1" required aria-required="true">

                <label for="teamDepartment">Department:</label>
                <input type="text" id="teamDepartment" name="teamDepartment" required aria-required="true">

                <button type="submit">Create Team</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const teamModal = document.getElementById("teamModal");
            const openTeamModalBtn = document.getElementById("openTeamModal");
            const closeTeamModalSpan = document.querySelector(".close");

            openTeamModalBtn.addEventListener('click', () => teamModal.style.display = "block");

            closeTeamModalSpan.addEventListener('click', () => teamModal.style.display = "none");

            window.addEventListener('click', (event) => {
                if (event.target === teamModal) {
                    teamModal.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
