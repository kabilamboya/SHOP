<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Orders - Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">SHOPMART</div>
            <ul class="menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>

                <h3>Order List</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>

                            <th>Status</th>

                    </thead>
                    <tbody>
                        <!-- Dummy data -->
                        <tr>
                            <td>#1023</td>
                            <td>Aug 15, 2024</td>

                        </tr>
                        <tr>
                            <td>#1024</td>
                            <td>Aug 16, 2024</td>
                            <td>John Smith</td>
                            <td>$789.00</td>
                            <td class="status pending">Pending</td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </section>
        </div>
