<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Demo Website</title>
    <link rel="stylesheet" href="LogIn.css">
</head>

<body class="login-body">
    <div class="login-container">
        <header>
            <h1>Login to Demo Website</h1>
        </header>
        <main>
            <form class="login-form" id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                
                <button type="submit">Login</button>
            </form>
        </main>
    </div>

    <div id="adminDashboard" class="page">
        <h2>Welcome, Admin!</h2>
        <p>This is your dashboard.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="customerPortfolio" class="page">
        <h2>Customer Portfolio</h2>
        <p>Welcome to your portfolio page.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="guestEcommerce" class="page">
        <h2>E-commerce Page</h2>
        <p>Welcome, Guest! Explore our products.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="LogIn.js"></script>
</body>
</html>
